<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Andrew (Andy) McEdwards - Cloud & DevOps Engineering Leader">
    <title>Andrew McEdwards - Cloud & DevOps Engineering</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter (modern sans-serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Animated gradient background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #0F1419, #1A2A24, #2D3E3A, #1F3A35);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-20px) translateX(10px); }
            66% { transform: translateY(-10px) translateX(-10px); }
        }

        .float-slow {
            animation: float 6s ease-in-out infinite;
        }

        .float-slower {
            animation: float 8s ease-in-out infinite;
            animation-delay: 1s;
        }

        /* Pulse animation */
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .pulse-slow {
            animation: pulse-slow 4s ease-in-out infinite;
        }

        /* Enhanced Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Animated gradient text */
        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .gradient-text-animated {
            background: linear-gradient(-45deg, #10b981, #059669, #0d9488, #14b8a6, #10b981);
            background-size: 300% 300%;
            animation: gradientText 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 3D Card tilt effect */
        .card-tilt {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .card-tilt:hover {
            transform: perspective(1000px) rotateX(var(--rotate-x, 0deg)) rotateY(var(--rotate-y, 0deg)) scale3d(1.02, 1.02, 1.02);
        }

        /* Scroll reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .reveal-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .reveal-right {
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .reveal-right.active {
            opacity: 1;
            transform: translateX(0);
        }

        /* Parallax layers */
        .parallax-slow {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Smooth fade in */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .fade-in-delay-1 { animation-delay: 0.1s; }
        .fade-in-delay-2 { animation-delay: 0.2s; }
        .fade-in-delay-3 { animation-delay: 0.3s; }
        .fade-in-delay-4 { animation-delay: 0.4s; }
        .fade-in-delay-5 { animation-delay: 0.5s; }

        /* Smooth transitions */
        .transition-smooth {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
        }

        /* Icon styling */
        .icon-gradient {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Count-up Animation Hook
        const useCountUp = (end, duration = 2000, shouldStart = false) => {
            const [count, setCount] = useState(0);

            useEffect(() => {
                if (!shouldStart) return;

                let startTime;
                let animationFrame;

                const animate = (currentTime) => {
                    if (!startTime) startTime = currentTime;
                    const progress = (currentTime - startTime) / duration;

                    if (progress < 1) {
                        setCount(Math.floor(end * progress));
                        animationFrame = requestAnimationFrame(animate);
                    } else {
                        setCount(end);
                    }
                };

                animationFrame = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(animationFrame);
            }, [end, duration, shouldStart]);

            return count;
        };

        // Scroll Reveal Hook
        const useScrollReveal = () => {
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('active');
                            }
                        });
                    },
                    { threshold: 0.1 }
                );

                const elements = document.querySelectorAll('.reveal, .reveal-left, .reveal-right');
                elements.forEach((el) => observer.observe(el));

                return () => observer.disconnect();
            }, []);
        };

        // Card Tilt Effect Hook
        const useCardTilt = (ref) => {
            useEffect(() => {
                const card = ref.current;
                if (!card) return;

                const handleMouseMove = (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const rotateX = ((y - centerY) / centerY) * -10;
                    const rotateY = ((x - centerX) / centerX) * 10;

                    card.style.setProperty('--rotate-x', `${rotateX}deg`);
                    card.style.setProperty('--rotate-y', `${rotateY}deg`);
                };

                const handleMouseLeave = () => {
                    card.style.setProperty('--rotate-x', '0deg');
                    card.style.setProperty('--rotate-y', '0deg');
                };

                card.addEventListener('mousemove', handleMouseMove);
                card.addEventListener('mouseleave', handleMouseLeave);

                return () => {
                    card.removeEventListener('mousemove', handleMouseMove);
                    card.removeEventListener('mouseleave', handleMouseLeave);
                };
            }, [ref]);
        };

        // Parallax Effect Hook
        const useParallax = () => {
            useEffect(() => {
                const handleScroll = () => {
                    const scrolled = window.pageYOffset;
                    const parallaxElements = document.querySelectorAll('.parallax-slow');

                    parallaxElements.forEach((el, index) => {
                        const speed = (index + 1) * 0.3;
                        el.style.transform = `translateY(${scrolled * speed}px)`;
                    });
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
        };

        // Animated Background Component with Parallax
        const AnimatedBackground = () => {
            useParallax();

            return (

                <div className="absolute bottom-0 left-0 w-80 h-80 bg-cyan-500 rounded-full blur-3xl opacity-10 float-slower parallax-slow"></div>
                <div className="absolute top-1/2 left-1/2 w-72 h-72 bg-indigo-500 rounded-full blur-3xl opacity-5 animate-pulse parallax-slow"></div>

                {/* Grid pattern overlay */}
                <div className="absolute inset-0 opacity-5" style={{
                    backgroundImage: 'url("data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")',
                }}>

        // Hero Section

                        if (entries[0].isIntersecting) {

                        }

                    { threshold: 0.5 }

                    observer.observe(statsRef.current);
                }

                return () => observer.disconnect();

                    {/* Name and Title */}

                            <i className="fab fa-linkedin"></i>

                    {/* Scroll indicator */}

        const CertIcons = {

        };

        // Certifications Component
        const Certifications = () => {

                { title: 'Azure Administrator Associate (AZ-104)', org: 'Microsoft', date: 'Aug 2020 - Aug 2022', icon: 'fab fa-microsoft' },
                { title: 'AWS Solutions Architect â€“ Associate', org: 'Amazon Web Services', date: 'Nov 2013 - Sep 2020', icon: 'fab fa-aws' },

            return (

                    {certs.map((cert, idx) => (

                            <p className="text-xs text-gray-500">{cert.date}</p>

        };

        const CompanyIcon = ({ type }) => {
